version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: paper_ai_db
    environment:
      POSTGRES_DB: paper_ai
      POSTGRES_USER: paperai
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paperai"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: paper_ai_app
    environment:
      CONFIG_PATH: /root/config/config.yaml
    volumes:
      - ./config:/root/config
      - ./logs:/root/logs
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: paper_ai_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL 证书目录（可选）
      - ./frontend:/usr/share/nginx/html:ro  # 前端静态文件
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data:
