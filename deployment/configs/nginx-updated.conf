events {
    worker_connections 1024;
}

http {
    # MIME 类型配置
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream paper_ai_backend {
        server app:8080;
    }

    # 启用 gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript application/x-javascript image/svg+xml;

    # HTTP 服务器
    server {
        listen 80;
        server_name _;

        # 请求体大小限制
        client_max_body_size 10M;

        # 前端静态文件根目录
        root /usr/share/nginx/html;
        index index.html;

        # 处理前端路由（React Router - SPA 路由）
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 代理后端 API 请求
        location /api/ {
            proxy_pass http://paper_ai_backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 超时配置
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # 健康检查
        location /health {
            proxy_pass http://paper_ai_backend/health;
            access_log off;
        }

        # 静态资源缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # 安全头部
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

